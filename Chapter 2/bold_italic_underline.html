<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Bold Italic UnderLine</title>
</head>
<body>
    <!-- b = bold-->
    <b>this is bold</b><br>
    
    <!-- i = italic-->
    <i>this is italic</i><br>

    <!-- u = underline-->
    <u>this is underline</u><br>
    
</body>
</html>

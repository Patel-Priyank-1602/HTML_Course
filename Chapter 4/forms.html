<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <style>
       /* General body styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e3f2fd;
    margin: 0;
    padding: 0;
    color: #212121;
}

/* Heading styling */
h1 {
    text-align: center;
    color: #1a237e;
    margin-top: 20px;
}

/* Form container styling */
form {
    background-color: #ffffff;
    margin: 30px auto;
    padding: 25px 20px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    border: 2px solid #bbdefb;
}

/* Styling for input fields, select, and textarea */
form div {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 14px;
    color: #1565c0;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="password"],
input[type="date"],
select,
textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #90caf9;
    border-radius: 6px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s ease-in-out;
}

input:focus,
select:focus,
textarea:focus {
    border-color: #1e88e5;
    outline: none;
}

textarea {
    resize: vertical;
}

/* Radio button styling (side by side) */
.radio-group {
    margin-bottom: 20px;
}

.radio-group div {
    display: flex;
    gap: 20px;
    align-items: center;
}

.radio-group input[type="radio"] {
    margin-right: 8px;
}

.radio-group label {
    font-weight: normal;
    font-size: 14px;
    color: #333;
}

/* Checkbox styling */
input[type="checkbox"] {
    margin-right: 8px;
}

/* General styling for labels in other sections */
p {
    margin-bottom: 10px;
    font-weight: bold;
    color: #0d47a1;
}

/* Submit button styling */
button {
    width: 100%;
    padding: 12px;
    background-color: #1e88e5;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease-in-out;
}

button:hover {
    background-color: #1565c0;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    form {
        width: 90%;
        padding: 20px;
    }

    label {
        font-size: 13px;
    }

    input,
    select,
    textarea {
        font-size: 14px;
    }

    button {
        font-size: 16px;
    }
}

    </style>

</head>

<body>
    <h1>Forms In HTML</h1>

    <form action="/Submit.php">
        <!-- Name -->
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter Name" required>
        </div>

        <!-- Phone -->
        <div>
            <label for="phone">Phone</label>
            <input id="phone" type="phone" placeholder="Enter No." required>
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter Email" required>
        </div>

        <!-- Password -->
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter Password" required>
        </div>

        <!-- Date of Birth -->
        <div>
            <label for="dob">Date Of Birth</label>
            <input id="dob" type="date" required>
        </div>

        <!-- Gender Selection -->
        <div>
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Subscription Plan -->
        <div>
            <p>Subscription Plan</p>
            <input type="radio" name="Subscription" id="basic" value="basic" required>
            <label for="basic">Basic</label>
            <input type="radio" name="Subscription" id="Premium" value="Premium">
            <label for="Premium">Premium</label>
            <input type="radio" name="Subscription" id="Vip" value="Vip">
            <label for="Vip">VIP</label>
        </div>

        <!-- Terms and Conditions -->
        <div>
            <input type="checkbox" id="checkbox" required>
            <label for="checkbox">I Agree to Terms & Conditions</label>
        </div>

        <!-- Comment -->
        <div>
            <label for="comment">Comment</label>
            <textarea id="comment" placeholder="Write Something" rows="4"></textarea>
        </div>

        <!-- Submit -->
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>

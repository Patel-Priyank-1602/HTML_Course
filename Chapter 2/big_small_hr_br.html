<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Small HR BR</title>
</head>
<body>
    <!--For Big, Small Word-->
    <big>This Is Big</big><br>
    <small>This Is small</small>

    <!--Hr for Line-->
    <!--Br for next Line-->
    <hr> I am A Line After hr <br>

    <!--sub means in the footpart-->
    <!--sup means in the headpart-->
    this <sub> is </sub> subscript. <br>
    this <sup> is </sup> subscript. <br>

    <!--Example-->
    H<sub>2</sub>O <br>
    2<sup>100</sup>
</body>
</html>
